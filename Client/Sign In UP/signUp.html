<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  

    <div class="card-3d-wrap mx-auto">
    
      <div class="card-back">
        <div class="center-wrap">
          <div class="section text-center">
            <h4 class="mb-4 pb-3">Sign Up</h4>
            <div class="form-group" id="inputName">
              <input type="text" name="logname" class="form-control form-style" placeholder="Full Name" id="name" autocomplete="off">
              <i class="input-icon uil uil-user"></i>
            </div>
            <div class="form-group mt-2">
              <input type="email" name="logemail" class="form-control form-style" placeholder="Email" id="email" autocomplete="off">
              <i class="input-icon uil uil-at"></i>
            </div>
            <div class="form-group mt-2">
              <input type="password" name="logpass" class="form-control form-style" placeholder="Password" id="pwd" autocomplete="off">
              <i class="input-icon uil uil-lock-alt"></i>
            </div>
            <a href="#" class="btn mt-4" id="signup">Sign Up</a>
            <p class="mt-3 text-center">Have an account? <a href="./index.html" class="link"> Sign In</a></p>
      
          </div>
        </div>
      </div>
    </div>
  <script src="./main.js"></script>
</body>
</html>
